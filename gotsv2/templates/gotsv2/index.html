{% extends "gotsv2/base.html" %}

{% block navbartext %}

Database information displayed below

{% endblock %}

{% block dbinfo %}
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Character Name</th>
            <th scope="col">Gender</th>
            <th scope="col">Titles</th>
        </tr>
        </thead>
            <tbody>
            {% for character in characters %}
                <tr>
                    <td>
                        <div class="card card-inverse">
                        <div class="card-block">
                          <div align="center">
                        <a href="{{ character.url }}" target="_blank">{{ character.name }}</a>
                          </div>
                                  </div>
                                  </div>
                    </td>
                    <td>
                      <div class="card">
                        <div class="card-block">
                      <div align="center">
                        {{ character.gender.name }}
                      </div>
                        </div>
                    </td>
                    <td>
                      <div align="left">
                          <div class="card">
                          <div class="card-block">

                        {{character.title_strings}}

                          </div>
                          </div>
                      </div>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
      </table>
      </div>
  </div>
</div>


{% endblock %}
